<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ConnectRide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <h2 id="auth-title">Welcome Back</h2>
        <p id="auth-subtitle">Login to manage your rides</p>
        
        <form onsubmit="handleAuth(event)">
            <input type="text" id="reg-name" placeholder="Full Name" class="auth-input" style="display:none;">
            
            <input type="email" id="auth-email" placeholder="Email Address" class="auth-input" required>
            <input type="password" id="auth-password" placeholder="Password" class="auth-input" required>
            
            <button type="submit" class="btn-hero" style="width:100%; margin-top:10px;">Continue</button>
        </form>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">
            <span id="toggle-text">Don't have an account?</span> 
            <a href="javascript:void(0)" onclick="toggleAuth()" id="toggle-link" style="color: #4caf50; font-weight: 700; text-decoration: none;">Sign Up</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
