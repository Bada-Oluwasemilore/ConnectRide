<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectRide | Secure Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Dedicated Design for Login Page */
    body.login-page {
      background: #0f0f0f; /* Dark premium background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .auth-container h2 {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 10px;
      color: #111;
    }
    .auth-container p { color: #666; margin-bottom: 30px; }
    .auth-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
    }
    .auth-container input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
    }
    .auth-submit-btn {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .auth-submit-btn:hover { background: #4caf50; transform: translateY(-2px); }
    .toggle-link {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }
    .toggle-link strong { color: #4caf50; cursor: pointer; text-decoration: underline; }
    .forgot-link {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #ff4d4d;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body class="login-page">

  <div class="auth-container">
    <h2 id="title">Login</h2>
    <p id="subtitle">Enter your credentials to continue</p>
    
    <form onsubmit="handleAuth(event)">
      <input type="text" id="nameInput" placeholder="Full Name" style="display:none;">
      <input type="email" id="emailInput" placeholder="Email Address" required>
      <input type="password" id="passInput" placeholder="Password" required>
      <button type="submit" class="auth-submit-btn" id="submitBtn">Log In</button>
    </form>
    
    <div class="toggle-link">
      <span id="promptMsg">New to ConnectRide?</span> 
      <strong id="toggleBtn" onclick="toggleMode()">Signup</strong>
    </div>
    
    <span class="forgot-link" onclick="forgotPass()">FORGOT PASSWORD?</span>
  </div>

  <script>
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById('title').innerText = isLogin ? "Login" : "Join Us";
      document.getElementById('subtitle').innerText = isLogin ? "Enter your credentials to continue" : "Create an account to start riding";
      document.getElementById('submitBtn').innerText = isLogin ? "Log In" : "Create Account";
      document.getElementById('promptMsg').innerText = isLogin ? "New to ConnectRide?" : "Already a member?";
      document.getElementById('toggleBtn').innerText = isLogin ? "Signup" : "Login";
      document.getElementById('nameInput').style.display = isLogin ? "none" : "block";
      document.getElementById('nameInput').required = !isLogin;
    }

    function forgotPass() {
      const email = document.getElementById('emailInput').value;
      if (!email) { alert("Please enter your email first."); return; }
      
      if (email === localStorage.getItem("regEmail")) {
        if (confirm(`Account found for ${email}. Send a secure password reset link?`)) {
          alert(`Success! A secure link has been sent to ${email}.`);
        }
      } else { alert("Error: This email address is not registered."); }
    }

    function handleAuth(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      const pass = document.getElementById('passInput').value;
      const name = document.getElementById('nameInput').value;

      if (!isLogin) {
        if (email === localStorage.getItem("regEmail")) {
          alert("Error: Email already registered.");
          return;
        }
        localStorage.setItem("regName", name);
        localStorage.setItem("regEmail", email);
        localStorage.setItem("regPass", pass);
        alert("Success! Account created. Please log in.");
        toggleMode();
      } else {
        if (email === localStorage.getItem("regEmail") && pass === localStorage.getItem("regPass")) {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        } else { alert("Invalid login credentials."); }
      }
    }
  </script>
</body>
</html>
